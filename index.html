<html lang="en">
<head>

  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Quiz App ‚ùì</h1>
    <div id="quiz">

      <ul>
        <li><button class="option-btn" data-index="0"></button></li>
        <li><button class="option-btn" data-index="1"></button></li>

  </div>

  <script src="script.js"></script>
</body>
</html>
